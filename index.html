<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Welcome to My Web Page</h1>
    </header>
    
    <main>
        <p id="description">Click the button below to update the text and style.</p>
        <button id="changeText">Change Text</button>
        <button id="toggleElement">Toggle Element</button>
        <div id="extraContent" style="display: none;">
            <p>This is additional content that can be toggled.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
